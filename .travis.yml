language: java
jdk:
- oraclejdk8
services:
- docker
git:
  depth: 500
before_install:
- openssl aes-256-cbc -K $encrypted_0454d0cf846c_key -iv $encrypted_0454d0cf846c_iv
  -in files/frost.tar.enc -out files/frost.tar -d
- tar xvf files/frost.tar
- docker build -q -t frost .
install: true
after_success:
- ./generate-apk-release.sh
script:
- cd $TRAVIS_BUILD_DIR
- docker run -e ANDROID_HOME=/opt/android-sdk-linux frost
notifications:
  email: false
  slack:
    rooms:
    - pitchedapps:G5OB9U1vsDxy9mxt0Nt6gbFu#frost-for-facebook
    on_success: always
    on_failure: always
    template:
    - Frost Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of
      %{repository}@%{branch} %{result} in %{duration}
    - "%{commit_subject}"
    - "<https://github.com/AllanWang/Frost-for-Facebook-APK-Builder/releases/tag/v%{build_number}|APK
      Download>"
sudo: false
branches:
  except:
  - master
  - l10n_dev
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$HOME/.m2s"
env:
  global:
  - secure: 
