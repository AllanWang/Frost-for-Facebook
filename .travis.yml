language: android
jdk:
- oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - ".+"
before_install:
- yes | sdkmanager "platforms;android-27"
after_success:
- chmod +x ./generate-apk-release.sh; ./generate-apk-release.sh
script:
- cd $TRAVIS_BUILD_DIR/
- printf "Starting script\n"
- chmod +x gradlew
- "./gradlew --quiet androidGitVersion"
- "./gradlew lintStandardReleaseTest testStandardReleaseUnitTest assembleStandardReleaseTest"
notifications:
  email: false
  slack:
    rooms:
    - pitchedapps:G5OB9U1vsDxy9mxt0Nt6gbFu#frost-for-facebook
    on_success: always
    on_failure: always
    template:
    - Frost Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of
      %{repository}@%{branch} %{result} in %{duration}
    - "%{commit_subject}"
    - "<https://github.com/AllanWang/Frost-for-Facebook-APK-Builder/releases/tag/v%{build_number}|APK
      Download>"
sudo: false
branches:
  except:
  - l10n_dev
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$HOME/.m2s"
env:
  global:
  - secure: 
