language: android
jdk:
- oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.0
  - android-26
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - ".+"
git:
  depth: 99999
before_install:
- openssl aes-256-cbc -K $encrypted_0f269bed3d88_key -iv $encrypted_0f269bed3d88_iv
  -in files/frost.tar.enc -out frost.tar -d
- tar xvf frost.tar
- chmod +x gradlew
after_success:
- chmod +x ./generate-apk-release.sh
- "./generate-apk-release.sh"
- "./gradlew app:publishApkRelease"
script:
- cd $TRAVIS_BUILD_DIR/
- "./gradlew assembleReleaseTest"
notifications:
  email: false
  slack:
    rooms:
    - pitchedapps:G5OB9U1vsDxy9mxt0Nt6gbFu#frost-for-facebook
    on_success: always
    on_failure: always
    template:
    - Frost Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) %{result}
      in %{duration}
    - "%{commit_subject}"
    - "<https://github.com/AllanWang/Frost-for-Facebook-APK-Builder/releases/tag/v%{build_number}|APK
      Download>"
sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
  - "$HOME/.m2s"
env:
  global:
  - secure: 
