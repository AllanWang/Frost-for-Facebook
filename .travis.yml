language: android
jdk:
  - oraclejdk8
env:
  global:
    - ANDROID_API=28
    - ANDROID_BUILD_TOOLS=29.0.0
    - secure: 
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - ".+"
git:
  depth: 500
before_install:
  - openssl aes-256-cbc -K $encrypted_0454d0cf846c_key -iv $encrypted_0454d0cf846c_iv
    -in files/frost.tar.enc -out files/frost.tar -d
  - tar xvf files/frost.tar
  - yes | sdkmanager "platforms;android-$ANDROID_API"
after_success:
  - "./generate-apk-release.sh"
script:
  - "./gradlew --quiet androidGitVersion"
  - "./gradlew lintReleaseTest testReleaseUnitTest assembleReleaseTest"
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    template:
      - Frost Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of
        %{repository}@%{branch} %{result} in %{duration}
      - "%{commit_subject}"
      - "<https://github.com/AllanWang/Frost-for-Facebook-APK-Builder/releases/tag/v%{build_number}|APK
      Download>"
sudo: false
branches:
  except:
    - master
    - l10n_dev
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"